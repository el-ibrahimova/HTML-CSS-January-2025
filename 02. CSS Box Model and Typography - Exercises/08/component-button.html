<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Button</title>
    <link rel ="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <p>Linka as a button </p>
    <div class="buttons">
        <button class="grey" type ="button">Click Me!</button>
        <button class="orange" type ="button">Click Me!</button>
        <button class="light-grey" type ="button">Click Me!</button>
        <button class="white" type ="button">Click Me!</button>
        <button class="dark-grey" type ="button"><i class="fa-solid fa-pen-to-square"></i></button>
    </div>
    
    <p>Button element with class button</p>
    <div class="button-container">
        <a class="grey" href="#">Click Me!</a>
        <a class="orange" href="#">Click Me!</a>
        <a class="light-grey" href="#">Click Me!</a>
        <a class="white" href="#">Click Me!</a>
        <a class="dark-grey" href="#"><i class="fa-solid fa-pen-to-square"></i></a>        
    </div>
</body>
</html>
