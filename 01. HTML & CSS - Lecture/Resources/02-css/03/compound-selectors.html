<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href ="compound-selectors.css">
</head>
<body>
    <p class ="text-highlighted">This is a highlighted paragraph.</p>    
    <p class="text-normal">This is a normal paragraph.</p>
    
    <div class="box-shadow">
        <p>Special content goes here.</p>    
    </div>

    <ul>
        <li>Important Item 1</li>
        <li>Item 2</li>
        <li>Important Item 3</li>           
    </ul>
    
    
    <p><a href="#" class="fancy">Fancy link that goes to this page</a></p>
    <p><a href ="http://softuni.bg" class="fancy-s">Fancy link that goes to the SoftUni website</a></p> 
    
    <p class ="subtitle fancy">Paragraph with multiple classes!</p>
</body>
</html>
