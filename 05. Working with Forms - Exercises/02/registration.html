<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="icons-and-state.css">
    <link rel = "stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <div class="container">
        
        <h2>Registration</h2>
        
        <form action ="#">
            <div class="field">             
                <input type="text" name="login-first-name" id="login-first-name">
                <label for="login-first-name">First Name</label> 
                <span class="helper">example: Konstantin</span>
            </div>
            
            <div class="field">             
                <input type="text" name="login-last-name" id="login-last-name">
                <label for="login-last-name">Last Name</label> 
                <span class="helper">example: Dankov</span>
            </div>
            
            <div class="field">             
                <input type="email" name="login-email" id="login-email" required>
                <i class=" icon fa-solid fa-envelope"></i>
                <label for="login-email">Email</label> 
                <span class="helper">example: konstantin.dankov@gmail.com</span>
            </div>
            
            <div class="field">           
                <input type="password" name="login-password" id="login-password" required>
                <i class="icon fa-solid fa-key"></i>
                <label gor="login-password">Password</label> 
                <span class="helper">minimum 6 characters, letters and numbers, at least 1 special character</span>
            </div>
            
            <div class="field">           
                <input type="password" name="login-password-repeated" id="login-password-repeated" required>
                <i class="icon fa-solid fa-key"></i>
                <label gor="login-password-repeated">Repeate Password</label> 
                <span class="helper">minimum 6 characters, letters and numbers, at least 1 special character</span>
            </div>
            
            <button>Register</button>
            
            <!-- <input type="submit" value="Login"/>
            <input type="reset" value="Reset"/> -->
            
        </form>
    </div>
</body>
</html>
