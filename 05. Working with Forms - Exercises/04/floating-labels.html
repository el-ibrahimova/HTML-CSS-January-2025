<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="floating-labels.css">
</head>
<body>
    
    <div class="container">
        
        <h2>Login</h2>
        
        <form action ="#">
            <div class="field">             
                <input type="email" name="login-email" id="login-email" placeholder="Email">
                <!-- <i class=" icon fa-solid fa-envelope"></i> -->
                <label for="login-email">Email</label> 
                <span class="helper">example: konstantin.dankov@gmail.com</span>
            </div>
            
            <div class="field">           
                <input type="password" name="login-password" id="login-password" placeholder="Password">
                <!-- <i class="icon fa-solid fa-key"></i> -->
                <label gor="login-password">Password</label> 
                <span class="helper">minimum 6 characters, letters and numbers, at least 1 special character</span>
            </div>
            
            <button>Login</button>
            
            <!-- <input type="submit" value="Login"/>
            <input type="reset" value="Reset"/> -->
            
        </form>
    </div>
</body>
</html>
