<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox and radio</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
</head>
<body>
    
    <div class ="container">
        
        <fieldset>
            <legend>Radio</legend>
           <p><input type="radio" name ="demo" id="demo1"><label>Option 1</label></p>
           <p><input type="radio" name ="demo" id="demo2"><label>Option 2</label></p>
           <p><input type="radio" name ="demo" id="demo3"><label>Option 3</label></p>
        </fieldset>
        
        <fieldset>
            <legend>Checkbox</legend>
            <p><input type="checkbox" name ="cdemo1" id="demo1"><label>Checkbox 1</label></p>
            <p><input type="checkbox" name ="cdemo2" id="demo2"><label>Checkbox 2</label></p>
            <p><input type="checkbox" name ="cdemo3" id="demo3"><label>Checkbox 3</label></p>
        </fieldset>
    </div>
</body>
</html>
