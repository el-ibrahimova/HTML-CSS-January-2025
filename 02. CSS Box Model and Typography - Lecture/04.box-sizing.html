<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>

        *{
            box-sizing: content-box;
        }
        
        body{
            margin: 0;
        }
        
        [class^="box"]{
            width: 300px;
            height: 300px;
            background: #ccc;
            border:20px solid #666;
            margin: 40px;
            padding:40px;
        }
        
        .box1{
            
        }
        
        .box2{
            box-sizing: border-box;
        }
        
    </style>
    
    <body>
        <div class="box1">
            Standard (Content box)
        </div>
        
        <div class="box2">
            Alternative (Border box)
        </div>

    </body>
    </html>
