<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel = "stylesheet" href="../styles/_styles.css">
    <link rel = "stylesheet" href="responsive-table.css">
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td data-title="First Name">David</td>
                <td data-title="Last Name">Core</td>
                <td data-title="City">London</td>
                <td data-title="Country">UK</td>
            </tr>
            <tr>
                <td data-title="First Name">Koko</td>
                <td data-title="Last Name">Dankov</td>
                <td data-title="City">Sofia</td>
                <td data-title="Country">Bulgaria</td>
            </tr>
            <tr>
                <td data-title="First Name">Terezia</td>
                <td data-title="Last Name">Morez</td>
                <td data-title="City">Berlin</td>
                <td data-title="Country">Germany</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 22</th>
                <th>Header 333</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
